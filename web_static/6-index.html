<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB clone</title>
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/6-filter.css">
    </head>

    <body>
        <header>
        </header>
        <div class="container">
            <section class="filter">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Lagos, Abuja...</h4>
                    <ul class="popover">
                        <li><h2>Lagos:</h2></li>
                            <ul>
                                <li>Surulere</li>
                                <li>Ikeja</li>
                                <li>Lekki</li>
                            </ul>
                        <li><h2>Abuja:</h2></li>
                            <ul>
                                <li>Kuje</li>
                                <li>Gwagwalada</li>
                                <li>Wuse</li>
                            </ul>
                    </ul>

                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>WiFi, Laundary...</h4>
                    <ul class="popover">
                        <li>WiFi</li>
                        <li>Kitchen</li>
                        <li>Laundary</li>
                        <li>Transport</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>
        <p>Best School</p>
        </footer>
    </body>
</html>
